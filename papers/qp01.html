<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticeDojo - Question Paper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'dojo-dark': '#020817',
                        'dojo-card': '#0F172A',
                        'dojo-accent': '#38BDF8',
                    }
                }
            }
        }
    </script>
    <style>
        @media print {
            .no-print { display: none !important; }
            @page { 
                size: A4;
                margin: 2cm;
            }
            body { 
                background: white !important;
                color: black !important;
            }
            main {
                max-width: none !important;
                padding: 0 !important;
            }
            pre, code { 
                white-space: pre-wrap !important;
                background-color: #f5f5f5 !important;
                border: 1px solid #ddd !important;
                color: #333 !important;
            }
            .question-section { 
                break-inside: avoid;
                page-break-inside: avoid;
                background: none !important;
            }
            .bg-dojo-card {
                background: none !important;
                box-shadow: none !important;
                padding: 0 !important;
                margin-bottom: 1.5cm !important;
            }
            h1, h2 { color: black !important; }
            p, li { color: #333 !important; }
            .border-gray-800 { border-color: #ddd !important; }
        }
        .fade-in { 
            animation: fadeIn 0.5s ease-in;
            opacity: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-dojo-dark text-gray-100 min-h-screen">
    <nav class="sticky top-0 bg-dojo-dark/80 backdrop-blur-sm border-b border-gray-800 z-50 no-print">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="../papers.html" class="flex items-center text-dojo-accent hover:text-dojo-accent/80 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back
            </a>
            <div class="flex gap-4">
                <a href="../solutions/sol01.html" class="flex items-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500 transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                    Solutions
                </a>
                <button onclick="window.print()" class="flex items-center px-4 py-2 bg-dojo-accent text-white rounded-lg hover:bg-blue-500 transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                    </svg>
                    Print
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-12 fade-in">
            <h1 id="paper-title" class="text-4xl md:text-5xl font-bold text-dojo-accent mb-4"></h1>
            <p id="paper-date" class="text-xl text-gray-400"></p>
        </header>

        <div class="space-y-12">
            <section class="question-section fade-in">
                <h2 class="text-2xl font-bold mb-6 pb-2 border-b border-gray-800">Q.1 Multiple Choice Questions</h2>
                <div id="mcqs-container" class="space-y-6"></div>
            </section>

            <section class="question-section fade-in">
                <h2 class="text-2xl font-bold mb-6 pb-2 border-b border-gray-800">Q.2 Attempt any five (Short Questions)</h2>
                <div id="short-questions-container" class="space-y-6"></div>
            </section>

            <section class="question-section fade-in">
                <h2 class="text-2xl font-bold mb-6 pb-2 border-b border-gray-800">Q.3 Long Questions</h2>
                <div id="long-questions-container" class="space-y-8"></div>
            </section>
        </div>
    </main>

    <footer class="py-8 px-4 text-center text-gray-400 border-t border-gray-800 mt-12 no-print">
        <p>&copy; 2025 PracticeDojo. All rights reserved.</p>
    </footer>

    <script>
        class QuestionPaperRenderer {
            constructor() {
                this.paperTitle = document.getElementById('paper-title');
                this.paperDate = document.getElementById('paper-date');
                this.mcqsContainer = document.getElementById('mcqs-container');
                this.shortQuestionsContainer = document.getElementById('short-questions-container');
                this.longQuestionsContainer = document.getElementById('long-questions-container');
            }

            static escapeHTML(str) {
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            }

            async loadQuestions() {
                try {
                    const response = await fetch('../data/qp01.json');
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    
                    const data = await response.json();
                    this.validateData(data);
                    this.renderPaperDetails(data);
                    this.renderAllQuestions(data);
                    
                    // Highlight code after all content is loaded
                    requestAnimationFrame(() => Prism.highlightAll());
                } catch (error) {
                    this.handleError(error);
                }
            }

            validateData(data) {
                const requiredKeys = ['title', 'date', 'mcqs', 'shortQuestions', 'longQuestions'];
                const missingKeys = requiredKeys.filter(key => !data[key]);
                if (missingKeys.length) {
                    throw new Error(`Missing required data: ${missingKeys.join(', ')}`);
                }
            }

            renderPaperDetails(data) {
                this.paperTitle.textContent = data.title;
                this.paperDate.textContent = `Date: ${data.date}`;
            }

            renderAllQuestions(data) {
                this.renderMCQs(data.mcqs);
                this.renderShortQuestions(data.shortQuestions);
                this.renderLongQuestions(data.longQuestions);
            }

            renderMCQs(mcqs) {
                this.mcqsContainer.innerHTML = mcqs.map(mcq => `
                    <div class="p-6 bg-dojo-card rounded-lg shadow-lg hover:shadow-xl transition-shadow">
                        <p class="text-gray-300 mb-4">
                            <span class="font-semibold">(${mcq.id})</span> ${QuestionPaperRenderer.escapeHTML(mcq.question)}
                        </p>
                        ${mcq.code ? `
                            <pre class="mb-4 bg-[#1E293B] p-4 rounded-md">
                                <code class="language-javascript">${QuestionPaperRenderer.escapeHTML(mcq.code)}</code>
                            </pre>
                        ` : ''}
                        ${this.renderOptions(mcq.options)}
                    </div>
                `).join('');
            }

            renderOptions(options) {
                if (!options) return '';
                return `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${Object.entries(options).map(([key, value]) => `
                            <div class="text-gray-400 flex items-start">
                                <span class="font-semibold mr-2">${key})</span>
                                <span>${QuestionPaperRenderer.escapeHTML(value)}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            renderShortQuestions(questions) {
                this.shortQuestionsContainer.innerHTML = questions.map(q => `
                    <div class="p-6 bg-dojo-card rounded-lg shadow-lg hover:shadow-xl transition-shadow">
                        <p class="text-gray-300 mb-4">
                            <span class="font-semibold">(${q.id})</span> ${QuestionPaperRenderer.escapeHTML(q.question)}
                        </p>
                        ${q.code ? `
                            <pre class="bg-[#1E293B] p-4 rounded-md">
                                <code class="language-javascript">${QuestionPaperRenderer.escapeHTML(q.code)}</code>
                            </pre>
                        ` : ''}
                    </div>
                `).join('');
            }

            renderLongQuestions(questions) {
                this.longQuestionsContainer.innerHTML = questions.map(q => `
                    <div class="p-6 bg-dojo-card rounded-lg shadow-lg hover:shadow-xl transition-shadow">
                        <p class="text-gray-300 mb-4">
                            <span class="font-semibold">(${q.id})</span> ${QuestionPaperRenderer.escapeHTML(q.question)}
                        </p>
                        ${q.code ? `
                            <pre class="mb-4 bg-[#1E293B] p-4 rounded-md">
                                <code class="language-javascript">${QuestionPaperRenderer.escapeHTML(q.code)}</code>
                            </pre>
                        ` : ''}
                        <p class="text-gray-300 font-semibold mb-4">${QuestionPaperRenderer.escapeHTML(q.question1 || '')}</p>
                        ${this.renderSubparts(q.subparts)}
                    </div>
                `).join('');
            }

            renderSubparts(subparts) {
                if (!subparts?.length) return '';
                return `
                    <ol class="list-decimal list-inside space-y-2">
                        ${subparts.map(part => `
                            <li class="text-gray-400">${QuestionPaperRenderer.escapeHTML(part)}</li>
                        `).join('')}
                    </ol>
                `;
            }

            handleError(error) {
                console.error('Error:', error);
                const errorHTML = `
                    <div class="bg-red-500/10 border border-red-500 rounded-lg p-4 text-red-500">
                        <p class="font-semibold">Error loading questions:</p>
                        <p>${QuestionPaperRenderer.escapeHTML(error.message)}</p>
                    </div>
                `;
                this.mcqsContainer.innerHTML = errorHTML;
            }
        }

        // Initialize and load questions when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const renderer = new QuestionPaperRenderer();
            renderer.loadQuestions();
        });
    </script>
</body>
</html>
