<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticeDojo - Question Paper 03</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'dojo-dark': '#020817',
                        'dojo-card': '#0F172A',
                        'dojo-accent': '#38BDF8',
                    }
                }
            }
        }
    </script>
    <link href="../assets/css/qp.css" rel="stylesheet">
</head>
<body class="bg-dojo-dark text-gray-100 min-h-screen">
    <nav class="sticky top-0 bg-dojo-dark/80 backdrop-blur-sm border-b border-gray-800 z-50 no-print">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="../papers.html" class="flex items-center text-dojo-accent hover:text-dojo-accent/80 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back
            </a>
            <div class="flex gap-4">
                <a href="../solutions/sol02.html" class="flex items-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500 transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                    Solutions
                </a>
                <button onclick="window.print()" class="flex items-center px-4 py-2 bg-dojo-accent text-white rounded-lg hover:bg-blue-500 transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                    </svg>
                    Print
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-12 fade-in">
            <h1 id="paper-title" class="text-4xl md:text-5xl font-bold text-dojo-accent mb-4"></h1>
            <p id="paper-date" class="text-xl text-gray-400"></p>
        </header>

        <div class="space-y-12">
            <section class="question-section fade-in">
                <h2 class="question-title">Q.1 Multiple Choice Questions</h2>
                <div id="mcqs-container" class="space-y-6"></div>
            </section>

            <section class="question-section fade-in">
                <h2 class="question-title">Q.2 Attempt any five (Short Questions)</h2>
                <div id="short-questions-container" class="space-y-6"></div>
            </section>

            <section class="question-section fade-in">
                <h2 class="question-title">Q.3 Long Questions</h2>
                <div id="long-questions-container" class="space-y-8"></div>
            </section>
        </div>
    </main>

    <footer class="py-8 px-4 text-center text-gray-400 border-t border-gray-800 mt-12 no-print">
        <p>&copy; 2025 PracticeDojo. All rights reserved.</p>
    </footer>

    <script src="../assets/js/qp.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const renderer = new QuestionPaperRenderer('03');
            renderer.loadQuestions();
        });
    </script>
</body>
</html>
